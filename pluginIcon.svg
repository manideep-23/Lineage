<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="dbsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="motGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="testGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="120" height="120" rx="20" fill="url(#bgGradient)"/>
    <rect x="4" y="4" width="112" height="112" rx="16" fill="none" stroke="#374151" stroke-width="1" opacity="0.5"/>

    <!-- DBS Section (Left) -->
    <rect x="10" y="15" width="45" height="25" rx="5" fill="url(#dbsGradient)" opacity="0.9"/>
    <text x="32.5" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          fill="#ffffff" text-anchor="middle">DBS</text>

    <!-- MOT Section (Right) -->
    <rect x="65" y="15" width="45" height="25" rx="5" fill="url(#motGradient)" opacity="0.9"/>
    <text x="87.5" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          fill="#ffffff" text-anchor="middle">MOT</text>

    <!-- Central Processing Hub -->
    <circle cx="60" cy="60" r="15" fill="url(#testGradient)" filter="url(#glow)"/>
    <circle cx="60" cy="60" r="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>

    <!-- Test Symbol in Center -->
    <g transform="translate(60, 60)">
        <!-- Gear teeth -->
        <path d="M-6,-8 L-4,-10 L4,-10 L6,-8 L8,-4 L10,4 L8,6 L4,8 L-4,8 L-6,6 L-8,4 L-10,-4 Z"
              fill="#ffffff" opacity="0.8"/>
        <!-- Center circle -->
        <circle cx="0" cy="0" r="4" fill="url(#bgGradient)"/>
        <!-- Checkmark -->
        <path d="M-2,0 L0,2 L3,-2" stroke="#ffffff" stroke-width="1.5"
              fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Data Flow Lines (Lineage Connections) -->
    <g stroke="#64748b" stroke-width="2" fill="none" opacity="0.8">
        <!-- From DBS -->
        <path d="M32.5 40 Q32.5 50, 45 60" stroke-linecap="round"/>
        <path d="M32.5 40 Q40 45, 45 50" stroke-linecap="round"/>

        <!-- From MOT -->
        <path d="M87.5 40 Q87.5 50, 75 60" stroke-linecap="round"/>
        <path d="M87.5 40 Q80 45, 75 50" stroke-linecap="round"/>

        <!-- Outbound flows -->
        <path d="M60 75 Q50 85, 30 90" stroke-linecap="round"/>
        <path d="M60 75 Q60 85, 60 95" stroke-linecap="round"/>
        <path d="M60 75 Q70 85, 90 90" stroke-linecap="round"/>
    </g>

    <!-- Connection Nodes -->
    <circle cx="45" cy="50" r="3" fill="url(#dbsGradient)"/>
    <circle cx="75" cy="50" r="3" fill="url(#motGradient)"/>

    <!-- Output Nodes -->
    <circle cx="30" cy="90" r="4" fill="url(#testGradient)" opacity="0.8"/>
    <circle cx="60" cy="95" r="4" fill="url(#testGradient)" opacity="0.8"/>
    <circle cx="90" cy="90" r="4" fill="url(#testGradient)" opacity="0.8"/>

    <!-- Data Packets (flowing elements) -->
    <g fill="#ffffff" opacity="0.6">
        <rect x="40" y="47" width="4" height="2" rx="1"/>
        <rect x="76" y="47" width="4" height="2" rx="1"/>
        <rect x="35" y="85" width="3" height="2" rx="1"/>
        <rect x="85" y="85" width="3" height="2" rx="1"/>
    </g>

    <!-- Bottom Label -->
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="7" font-weight="normal"
          fill="#9ca3af" text-anchor="middle">LINEAGE and TEST</text>

    <!-- Connecting Arrows -->
    <g fill="#64748b" opacity="0.6">
        <polygon points="42,58 46,60 42,62" />
        <polygon points="78,58 74,60 78,62" />
    </g>
</svg>